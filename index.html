<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Chimmy's Graduation Invite</title>
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <main class="container">
      <div class="row flex-column flex-md-row shadow-lg" id="main-content">
        <!-- Image Section -->
        <div class="col-md p-0 image-content">
          <img
            src="./images/graduation-image.png"
            alt="graduation ceremony"
            class="mw-100"
          />
        </div>

        <!-- Form Section -->

        <div
          class="col-md py-4 text-center d-flex flex-column justify-content-center"
        >
          <h1 class="title">You are invited!</h1>
          <p class="subtitle">Let us know if you can make it</p>
          <form class="d-flex flex-column mx-auto text-left">
            <label for="">
              <p>Name</p>
              <div class="input-wrapper">
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Name"
                /><span class="material-symbols-outlined"> person </span>
              </div>
            </label>
            <label for="">
              <p>E-mail</p>
              <div class="input-wrapper">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email"
                /><span class="material-symbols-outlined">
                  alternate_email
                </span>
              </div>
            </label>
            <label for="">
              <p>Phone</p>
              <div class="input-wrapper">
                <input
                  type="tel"
                  name="phone"
                  id="phone"
                  placeholder="0813 872 6519"
                />
                <span class="material-symbols-outlined"> alternate_email </span>
              </div>
            </label>

            <button type="submit" class="submit-btn text-white py-3">
              Accept
            </button>
          </form>
        </div>
      </div>
      <div class="thank-you" id="thankyou">
        <h1>Thank you❤️</h1>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
